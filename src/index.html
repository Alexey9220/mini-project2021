<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Тестовый проект - Федоренко Алексей</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
    <!-- The core Firebase JS SDK Firebase-app -->
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

	<!-- The core Firebase JS SDK Firebase-database -->
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

	<!-- Main JS -->
    <script type="text/javascript" src="js/scripts.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.min.css">
  
  </head>
  <body>

	<!-- Header start -->
	<div class="top">
	 	<div class="container">
			<div class="row justify-content-start align-items-center">
				<div class="col-12 text-center">
				    <div class="top-logo">
						<a href="/">
							<img class="rounded" src="images/logo.png" alt="Логотип">
						</a>
					</div>
				</div>
			</div>
	    </div>
    </div>

    <!-- Table start -->
    <div class="container">
    	<div class="row">
    		<div class="col-md-12 mt-sm-5 mt-md-5 mb-sm-5">
		    	<div class="dropdown mb-sm-2">
					<button title="Добавить пользователя" type="button" class="btn btn-success" data-toggle="modal" data-target="#new__user__modal">
				 		+ Добавить пользователя
					</button>
					<a title="Сортировать данные" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					   Сортировать данные:
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a class="dropdown-item" href="/">По умолчанию</a>
						<a class="dropdown-item" href="?sortby=name">Имя</a>
					    <a class="dropdown-item" href="?sortby=famil">Фамилия</a>
					    <a class="dropdown-item" href="?sortby=phone">Телефон</a>
					    <a class="dropdown-item" href="?sortby=date">Дата рождения</a>
					</div>
					<div class="d-inline-block"></div>
				</div>
		    	<div class="table-responsive">
			    	<table class="table table-striped table-hover">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Имя</th>
					      <th scope="col">Фамилия</th>
					      <th scope="col">E-mail</th>
					      <th scope="col">Телефон</th>
					      <th scope="col">Дата рождения</th>
					      <th scope="col" class="text-center">Редактировать</th>
					      <th scope="col" class="text-center">Удалить</th>
					    </tr>
					  </thead>
					  <tbody class="tbody"></tbody>
					</table>
				</div>
    		</div>
    	</div>
    </div>

	<!-- Add user Modal -->
	<div class="modal fade" id="new__user__modal" tabindex="-1" role="dialog" aria-labelledby="new__user__modalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="new__user__modalLabel">Добавить пользователя</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
				<form name="form-add" class="form-add" id="form-add">
					<div class="form-group">
						<label for="name">Имя</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="lastname">Фамилия</label>
						<input type="text" autocomplete="off" class="form-control" id="lastname">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" autocomplete="off" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="phone">Телефон</label>
						<input type="tel" autocomplete="off" class="form-control" id="phone">
					</div>
					<div class="form-group">
						<label for="date">Дата рождения</label>
						<input type="date" value="2020-01-01" autocomplete="off" class="form-control" id="date">
					</div>
					<div class="form-result"></div>
					<div class="form-group">
						<button class="w-100 btn btn btn-primary btn-md" type="button" title="Добавить пользователя">Добавить пользователя</button>
					</div>
				</form>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Edit user Modal -->
	<div class="modal fade" id="edit__user__modal" tabindex="-1" role="dialog" aria-labelledby="edit__user__modalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="edit__user__modalLabel">Редактирование пользователя</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
				<form name="form-edit" class="form-edit" id="form-edit">
					<div class="form-group">
						<label for="name">Имя</label>
						<input type="hidden" class="form-control" id="edit-user">
						<input type="text" autocomplete="off" class="form-control" id="edit-name">
					</div>
					<div class="form-group">
						<label for="lastname">Фамилия</label>
						<input type="text" autocomplete="off"class="form-control" id="edit-lastname">
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" autocomplete="off" class="form-control" id="edit-email">
					</div>
					<div class="form-group">
						<label for="phone">Телефон</label>
						<input type="tel" autocomplete="off" class="form-control" id="edit-phone">
					</div>
					<div class="form-group">
						<label for="date">Дата рождения</label>
						<input type="date" value="2020-01-01" autocomplete="off" class="form-control" id="edit-date">
					</div>
					<div class="form-result"></div>
					<div class="form-group">
						<button class="w-100 btn btn btn-primary btn-md" type="button" title="Редактировать пользователя">Редактировать пользователя</button>
					</div>
				</form>
		  </div>
		</div>
	  </div>
	</div>

	<!-- Delete user Modal -->
	<div class="modal fade" id="delete__user__modal" tabindex="-1" role="dialog" aria-labelledby="delete__user__modalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="delete__user__modalLabel">Удалить пользователя?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	Вы действительно хотите удалить пользователя?
	      </div>
	      <div class="modal-footer">
	        <button class="btn btn-secondary" type="button" data-dismiss="modal" title="Отмена">Отмена</button>
	        <button class="btn btn-danger" type="button" title="Да, удалить">Да, удалить</button>
	      </div>
	    </div>
	  </div>
	</div>	
  </body>
</html>
